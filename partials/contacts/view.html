<div class="text-center" id="view">
    <h1>My Contacts</h1>
    <div id="contacts" >
        <div class="col-sm-6 col-md-4 movie" ng-repeat="contact in contacts">
            <button class="btn btn-default delete" ng-click="deleteContact(contact.id)"><i class="fa fa-trash"></i></button>
                <div class="contact-name">
                    <h3>{{contact.first_name}} {{contact.last_name}}</h3>

                </div>
        <div>
    </div>
</div>
